<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>login</mat-icon>
                Welcome Back
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User ID</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput formControlName="userId" placeholder="Enter your user ID">
                    <mat-error *ngIf="loginForm.get('userId')?.errors?.['required']">
                        User ID is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <mat-icon matPrefix>lock</mat-icon>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div *ngIf="error" class="error-message">
                    <mat-icon>error</mat-icon>
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || loading">
                    <mat-icon>send</mat-icon>
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>

                <div class="register-link">
                    <a mat-button routerLink="/auth/register">
                        <mat-icon>person_add</mat-icon>
                        Don't have an account? Register here
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
